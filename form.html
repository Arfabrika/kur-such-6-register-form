<!DOCTYPE html>
<meta charset="utf-8" /> 
<head>
    <title>Registraciya</title>    
</head>
<script type= "text/javascript" src = "./hide_hints.js"></script>
<script type= "text/javascript" src = "./common.js"></script>
<link rel="stylesheet" href="./main.css">
<body>
    <h1>Registraciya</h1>
    <form method="POST" id="form" action="./cgi-bin/back.py">
        <div class="part" onclick="mash()">
            <p>Imya</p>
            <input type="password" name="name" id="name"> 
            <label id="name_hint"></label>
        </div>
        <div class="part" onclick="mash()">
            <p>Telephon</p>
            <input type="password" name="phone" id="phone">
            <label id="phone_hint"></label>
        </div>
        <div class="part" onclick="mash()">
            <p>Kategoriya godnosti (A - D)</p>
            <input type="password" name="type" id="type">
            <label id="type_hint"></label>
        </div>
        <div class="part" onclick="mash()">
            <p>Parol'</p>
            <input type="text" name="pass" id="pass">
            <label id="pass_hint"></label>
        </div>
        <div class="part" onclick="mash()">               
            <p>Parol' eshche raz</p>
            <input type="text" name="pass2" id="pass2">
            <label id="pass2_hint"></label>
        </div> 
        <br>
        <br>
        <div class="part" onclick="mash()">
        <label id="Oleg_label">Ya ne Oleg</label>
        <input type="checkbox" name="Oleg_check" id="Oleg_check">
        </div>
        <br>
        <input type="submit" value="Otpravit'" id="true_but" name="but" class="part"></input>
        <p id="err" class="part"></p>
    </form>
</body>
<script type= "text/javascript" src = "./check_form.js"></script>
</html>
